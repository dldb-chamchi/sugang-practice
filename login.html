<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청 연습 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-card">
      <div class="banner-bar">
        <div class="orange"></div>
        <div class="blue"></div>
      </div>
      <div class="login-content">
        <div class="uni-labels">KOREATECH<br />한국기술교육대학교</div>

        <div class="login-form-box">
          <div class="server-time-box">
            <span id="server-time">11:59:55.000</span>
          </div>

          <div class="login-title">수강신청 시스템</div>

          <div class="login-fields">
            <div class="input-row">
              <label for="login-id">아이디</label>
              <input id="login-id" type="text" />
            </div>
            <div class="input-row">
              <label for="login-pw">비밀번호</label>
              <input id="login-pw" type="password" />
              <button class="login-btn" id="login-button">
                로그인
                <span class="login-btn-sub">Login</span>
              </button>
            </div>
          </div>

          <div class="caps-tip">
            아이디/ 비밀번호 입력 시 <b>Caps Lock</b> 키를 확인하시길 바랍니다.
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
