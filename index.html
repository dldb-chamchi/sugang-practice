<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청 연습 - 과목 설정</title>
    <link rel="stylesheet" href="sugang.css" />
  </head>
  <body>
    <div class="container setup-container">
      <div class="panel">
        <div class="panel-header"><h3>연습 설정</h3></div>
        <div
          class="panel-body"
          style="height: auto; text-align: center; padding: 40px"
        >
          <p style="font-size: 1.1rem">연습에 사용할 과목 개수를 선택하세요.</p>

          <div class="setting-row">
            <label for="course-count-select">과목 개수:</label>
            <select id="course-count-select">
              <option value="1">1개</option>
              <option value="2">2개</option>
              <option value="3">3개</option>
              <option value="4">4개</option>
              <option value="5" selected>5개</option>
              <option value="6">6개 (모두)</option>
            </select>
          </div>

          <p
            class="small-note"
            style="margin-top: 25px; font-size: 0.9rem; color: #777"
          >
            * 전체 6개의 과목 풀에서 무작위로 선택됩니다.
          </p>
        </div>
      </div>
    </div>
    <div class="setup-footer">
      <button id="start-practice-button">연습 시작하기 (로그인)</button>
    </div>

    <script src="setting.js"></script>
  </body>
</html>
